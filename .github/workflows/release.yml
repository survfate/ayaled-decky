name: Release

permissions:
  contents: write

on:
    workflow_dispatch:
    push:
        branches:
            - 'main'
        tags:
            - 'v*.*.*'

jobs:
  build_plugin:
    runs-on: ubuntu-latest
    container:
        image: archlinux:latest
    steps:
      - name: Set git global safe directory
        run: |
          pacman -Syu git npm --noconfirm
          git config --global --add safe.directory $(realpath .)

      - uses: actions/checkout@v3

      - name: Build plugin
        run: |
          npm i -g pnpm@8.5.1
          pnpm install --no-frozen-lockfile
          pnpm update decky-frontend-lib --latest
          pnpm run build
          tar -czvf ayaled-decky.tar.gz --transform 's,^,ayaled-decky/,' dist backend *.py *.json *.md *.js LICENSE

      - name: Show files
        run: |
          tar -tzvf ayaled-decky.tar.gz
      
      - name: Publish Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ayaled-decky
          path: ayaled-decky.tar.gz

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build_plugin
    steps:
      - run: mkdir /tmp/artifacts

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: /tmp/artifacts

      - run: ls -R /tmp/artifacts

      - name: Publish to GitHub releases
        uses: softprops/action-gh-release@v1
        with:
          files: /tmp/artifacts/ayaled-decky/ayaled-decky.tar.gz
          tag_name: ${{ github.ref_name }}
          body:  |
            ayaled
          draft: false
          prerelease: contains(github.ref, 'pre')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}